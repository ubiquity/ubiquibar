name: UbiquiTee Order Request
description: Order a UbiquiTee using the DevPool Task OS
title: UbiquiTee Order Request
labels: Priority: 4 (Urgent), Time: 5 Minutes
body:
  - type: dropdown
    id: size
    attributes:
      label: Size
      description: What size would you like?
      options:
        - Small (90)
        - Medium (95)
        - Large (100)
        - Extra Large (105)
        - Extra Extra Large (110)
    validations:
      required: true
  - type: dropdown
    id: color
    attributes:
      label: What color would you like?
      options:
        - Black
        - White
    validations:
      required: true
  - type: textarea
    id: remarks
    attributes:
      label: Order remarks
      description: Do you have any extra remarks to add?
